{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Hi. It's Alex's blog</h1>

<a href="{% url 'home' %}">start</a>

<h2>Alex has written {{ blog.count }} blog{{ blog.count|pluralize }}</h2>

{% for post in blog %}
    <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
    <h5>{{ post.date|date:'M d Y'|upper }}</h5>
    <p>{{ post.description|truncatechars:100 }}</p>




{% endfor %}
{% endblock %}
